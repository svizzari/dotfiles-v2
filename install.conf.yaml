---
-
  clean: ["~", "~/.config"]

-
  link:
    ~/.dotfiles: ""
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.atom: atom/
    ~/.zshrc: zshrc
    ~/.zsh: zsh/
    ~/.vimrc: vimrc
    ~/.vim: vim

-
  shell:
    - git submodule update --init --recursive # after linking ~/.gitconfig
