- clean:
    - "~"
    - "~/.cache"
    - "~/.config"
    - "~/.config/fisherman"
    - "~/.config/fish"

- link:
    ~/.dotfiles: ""
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.config/fish: config/fish/
    ~/.config/fisherman: config/fisherman/
    ~/.atom: atom/

- shell:
    - git submodule update --init --recursive # after linking ~/.gitconfig
